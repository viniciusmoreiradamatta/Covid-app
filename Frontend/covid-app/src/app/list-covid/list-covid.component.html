<div class="mat-elevation-z8" style="margin: 80px;">
    <table mat-table [dataSource]="dataSource"  class="">
        <!-- uf Column -->
        <ng-container matColumnDef="Country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <!-- state Column -->
        <ng-container matColumnDef="Deaths">
            <th mat-header-cell *matHeaderCellDef> Deaths </th>
            <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
        </ng-container>

        <!-- cases Column -->
        <ng-container matColumnDef="Cases">
            <th mat-header-cell *matHeaderCellDef> Cases </th>
            <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
        </ng-container>

        <!-- Confirmed Column -->
        <ng-container matColumnDef="Confirmed">
            <th mat-header-cell *matHeaderCellDef> Confirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>

        <!-- Recovered Column -->
        <ng-container matColumnDef="Recovered">
            <th mat-header-cell *matHeaderCellDef> Recovered </th>
            <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>

        <!-- Updated_at Column -->
        <ng-container matColumnDef="Updated_at">
            <th mat-header-cell *matHeaderCellDef> Updated_at </th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="Columns"></tr>
        <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[ 10, 20,30]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
